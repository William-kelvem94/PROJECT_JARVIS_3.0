<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalJarvis</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>LocalJarvis</h1>
        <button id="theme-toggle">Mudar Tema</button>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Digite seu comando...">
            <button onclick="sendMessage()">Enviar</button>
            <button id="mic-button" onclick="toggleRecording()">
                <img src="/assets/microphone.png" alt="Microfone" width="20">
            </button>
        </div>
        <div class="train-group">
            <h2>Treinar IA</h2>
            <input type="text" id="model-path" placeholder="Modelo base (ex: gpt2)">
            <input type="text" id="output-dir" placeholder="Diretório de saída">
            <input type="file" id="dataset-file" accept=".json,.txt,.csv">
            <button onclick="trainModel()">Treinar</button>
            <div id="train-status"></div>
        </div>
    </div>
    <script src="/app.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
